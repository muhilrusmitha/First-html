    <body>
        <p>First Number: <input id="firstNumber"></p>
        <p>Secund Number:<input id="secondNumber"></p>

        <button onclick="add()">Add Them</button>

        <script>
            function add()
            {
            var num1, num2, num3, sum;
            num1 = parseInt(document.getElementById("firstNumber").value);
            num2 = parseInt(document.getElementById("secondNumber").value);
            num3 = parseInt(document.getElementById("thirdNumber").value);
            sum = num1 + num2 + num3;
            document.getElementById("answer").value = sum;
            console.log(sum)
            alert(sum);
            }
            function subtraction()
            {
            var num1, num2, num3, sub;
            num1 = parseInt(document.getElementById("firstNumber").value);
            num2 = parseInt(document.getElementById("secondNumber").value);
            num3 = parseInt(document.getElementById("thirdNumber").value);
            sub = num1 - num2 - num3;
            document.getElementById("subanswer").value = sub;
            alert(sub);
            
            }
            function multiple()
            {
            var num1, num2, num3, mul;
            num1 = parseInt(document.getElementById("firstNumber").value);
            num2 = parseInt(document.getElementById("secondNumber").value);
            num3 = parseInt(document.getElementById("thirdNumber").value);
            mul = num1 * num2 * num3;
            document.getElementById("mulanswer").value = mul;
            alert( mul);
            }
            function division()
            {
            var num1, num2, num3, divide;
            num1 = parseInt(document.getElementById("firstNumber").value);
            num2 = parseInt(document.getElementById("secondNumber").value);
            num3 = parseInt(document.getElementById("thirdNumber").value);
            divide = num1 / num2 / num3;
            document.getElementById("divideanswer").value = divide;
            alert( divide);
            }
